<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benedikt's portfolio</title>

    <link rel="icon" href="folder-open-solid.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="selection-bar" id="selection-bar">
        <button class="projects" onclick="openProjectsMenu()">
          <div class="projects-content">
            <img width="100px" height="100px" src="projects.svg" alt="projects-image">
            <p>Projects</p>
          </div>
        </button>

        <div class="hobbies">

        </div>
    </div>

    <div class="main-menu" id="main-menu">
        <div class="close-button">
            <button class="closing-button" onclick="closeMenu()"></button>
        </div>
    </div>
  </body>
</html>

<script>
    var menu = document.getElementById("main-menu");
    var closeButton =/** @type {HTMLElement} */ (document.querySelector('#main-menu .close-button .closing-button'));
    var selectionBar = document.getElementById("selection-bar");

    function closeMenu() {
        menu.style.display = "none";
        selectionBar.style.display = "flex";
    }

    function openProjectsMenu() {
        selectionBar.style.display = "none";
        menu.style.display = "flex"
    }
</script>
